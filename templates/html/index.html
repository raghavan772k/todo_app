<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django To-Do App</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>My To-Do List</h1>

        <form id="task-form">
            <input type="text" id="task-title" placeholder="New task title" required>
            <textarea id="task-description" placeholder="Description (optional)"></textarea>
            <button type="submit">Add Task</button>
        </form>

        <div id="task-list">
            <p id="loading-message">Loading tasks...</p>
        </div>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
